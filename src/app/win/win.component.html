<div class="win-container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{gameEngine.currentPlayer.name}}</mat-card-title>
      <mat-card-subtitle>Is the Winner: {{gameEngine.currentPlayer.isWinner}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/tic_tac_toe.svg" alt="Tic Tac toe">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="resetGame()" mat-button>New Game?</button>
    </mat-card-actions>
  </mat-card>
</div>
